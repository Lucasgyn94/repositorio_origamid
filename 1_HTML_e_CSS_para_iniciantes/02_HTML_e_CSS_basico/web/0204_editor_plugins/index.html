<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de HTML</title>
    </head>
    <body>
        <h1 id="titulo" >Curso de HTML e CSS</h1>
        <script>
            let mensagem = "ola lucas";

            const apresentarMensagem = () => {
                alert(mensagem);
            }

            titulo.addEventListener('click', apresentarMensagem);
        </script>
    </body>
</html>
